<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap');

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-black flex flex-col h-screen justify-center items-center font-[inter]">
  <main class="bg-[#1f1f1e] flex flex-col justify-center w-[330px] h-[550px] rounded-xl">
    <section class="flex flex-col items-center justify-center pb-5">
      <img class="w-20 rounded-full" src="./assets/images/avatar-jessica.jpeg" alt="Jessica">
      <h1 class="text-white text-[26px] font-normal mt-5">Jessica Randall</h1>
      <span class="text-[#9bbb2b] font-semibold text-[14px]">London, United Kindom</span>
      <p class="text-white text-[14px] mt-5">"Front-end developer and avid reader."</p>
    </section>
    <section class=" flex flex-col items-center justify-center gap-4">
      <a class="text-white bg-[#333333] w-[85%] h-11 rounded-md flex items-center justify-center" href="">GitHub</a>
      <a class="text-white bg-[#333333] w-[85%] h-11 rounded-md flex items-center justify-center" href="">Frontend
        Mentor</a>
      <a class="text-white bg-[#333333] w-[85%] h-11 rounded-md flex items-center justify-center" href="">LinkedIn</a>
      <a class="text-white bg-[#333333] w-[85%] h-11 rounded-md flex items-center justify-center" href="">Twitter</a>
      <a class="text-white bg-[#333333] w-[85%] h-11 rounded-md flex items-center justify-center" href="">Instagram</a>
    </section>

  </main>
