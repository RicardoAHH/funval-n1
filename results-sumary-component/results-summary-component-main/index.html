<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap');

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="font-[Hanken_Grotesk]">

  <section
    class=" flex flex-col justify-center items-center  pb-3 bg-linear-to-b from-[#7857ff] to-[#2e2be9] w-screen h-[290px] rounded-b-3xl font-family-outfit">
    <p class="text-[#c8c7ff] pb-3 ">Your Result</p>
    <div
      class="flex flex-col justify-center items-center bg-linear-to-b from-[#4e21ca] to-[#4636f100] w-25 h-25 rounded-full">
      <p class="pt-1 text-[37px] font-bold te text-[#ffffff]">76</p>
      <p class="opacity-40 text-[#c8c7ff] text-[12px]">of 100</p>
    </div>
    <p class="text-[rgb(255,255,255)] pt-5">Great</p>
    <p class=" w-[65%] text-center text-[#c8c7ff] text-[14px]">You scored higher than 65% of the people who have taken
      these tests.
    </p>
  </section>
  <section class="px-8 py-7 w-[100%] border-3 h-[400px] flex flex-col gap-5">
    <div class="border-3">
      <h2 class="text-lg font-semibold">Summary</h2>
    </div>
    <div class="border-5 flex flex-col gap-5">
      <div class="flex justify-between border-3 h-10 items-center">
        <div class="flex gap-3"><img src="./assets/images/icon-reaction.svg" alt="reaction">
          <span> Reaction</span>
        </div>
        <div>
          <p><strong>80</strong>/ 100</p>
        </div>
      </div>
      <div class="flex justify-between border-3 h-10 items-center">
        <div class="flex gap-3"><img src="./assets/images/icon-memory.svg" alt="memory">
          <span> Memory</span>
        </div>
        <div>
          <p><strong>92</strong>/ 100</p>
        </div>
      </div>
      <div class="flex justify-between border-3 h-10 items-center">
        <div class="flex gap-3"><img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <span> Reaction</span>
        </div>
        <div>
          <p><strong>61</strong>/ 100</p>
        </div>
      </div>
      <div class="flex justify-between border-3 h-10 items-center">
        <div class="flex gap-3"><img src="./assets/images/icon-visual.svg" alt="visual">
          <span> Visual</span>
        </div>
        <div>
          <p><strong>73</strong>/ 100</p>
        </div>
      </div>
      <div class="flex flex-col border-3 h-10">
        <button>
          Continue
        </button>
      </div>
    </div>
  </section>

  Continue

</body>

</html>
